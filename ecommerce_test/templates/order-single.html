{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-12 d-flex flex-column" style="gap: 2rem;">
    <h1>{{order}}</h1>

    <div class="d-flex flex-column p-3 border border-rounded bg-light" style="gap: 0.75rem;">
      {% for item in order.item_set.all %}
      {% include "partials/cart-item.html" %}
      {% endfor %}
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <h3>Total</h3>
      <h3>{{ order.total }}</h3>
    </div>

  </div>
</div>

{% endblock %}
